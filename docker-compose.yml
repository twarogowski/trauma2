version: '3.9'

services:
  # SurrealDB Database
  surrealdb:
    image: surrealdb/surrealdb:v2.3.8
    container_name: trauma2-db
    command: start --log info --user root --pass root memory
    ports:
      - "8000:8000"
    environment:
      - SURREAL_LOG=info
    networks:
      - trauma2-network
    restart: unless-stopped

  # Trauma2 API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: trauma2-api
    ports:
      - "3000:3000"
    environment:
      # Server
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # SurrealDB
      - SURREALDB_URL=ws://surrealdb:8000/rpc
      - SURREALDB_NAMESPACE=trauma2
      - SURREALDB_DATABASE=main
      - SURREALDB_ROOT_USER=root
      - SURREALDB_ROOT_PASSWORD=root
      - SURREALDB_POOL_SIZE=10
      - SURREALDB_POOL_TIMEOUT=5000
      # Auth
      - BASIC_AUTH_USERNAME=admin
      - BASIC_AUTH_PASSWORD=changeme
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      - JWT_EXPIRES_IN=1h
      - JWT_REFRESH_EXPIRES_IN=7d
      # Logging
      - LOG_LEVEL=info
      - LOG_PRETTY=false
      # CORS
      - CORS_ORIGIN=*
      - CORS_CREDENTIALS=true
      # Swagger
      - SWAGGER_ENABLED=true
      - SWAGGER_PATH=/docs
    depends_on:
      - surrealdb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - trauma2-network

volumes:
  surrealdb-data:
    driver: local

networks:
  trauma2-network:
    driver: bridge
